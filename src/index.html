<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ProPra Test</title>
    <script src="js/lib/jquery-2.1.1.min.js" language="javascript"></script>
    <script src="js/lib/kinetic-v5.1.0.min.js" language="javascript"></script>
    <script src="js/lib/pdf.js" language="javascript"></script>
    <script src="js/graphalizer.min.js" language="javascript"></script>
    <script src="js/templates.js" language="javascript"></script>
    <link href="css/test.css" rel="stylesheet"/>
</head>
<body>
<div class="ctn">
    <div class="header">
        <h1>Graphalizer</h1>
        <ul class="menu">
            <li class="active" id="setupModeSelector">Einrichten</li>
            <li id="analyzeModeSelector">Analysieren</li>
        </ul>
    </div>
    <div id="canvas"></div>
    <div class="sidebar">
        <div class="group">
            <h1>Achsen</h1>

            <div class="ctn">
                <button class="h50 w50" id="newVAxis">Vertikale Achse einfügen</button>
                <button class="h50 w50 r" id="newHAxis">Horizontale Achse einfügen</button>
            </div>
        </div>
        <div class="group" id="editAxis">
            <h1>Achse bearbeiten</h1>

            <div class="ctn">
                <label for="name">Name</label>
                <input type="text" id="name"/>

                <label for="minimum">Minimum</label>
                <input type="number" id="minimum" step="any"/>
                <label for="maximum">Maximum</label>
                <input type="number" id="maximum" step="any"/>
                <label for="interval">Intervall</label>
                <input type="number" id="interval" step="any"/>

                <label for="type">Skalierung</label>
                <select id="type">
                    <option value="linear">Linear</option>
                    <option value="logarithmic">Logarithmisch</option>
                </select>

                <button class="h25 w100" id="deleteAxis">Achse löschen</button>
            </div>
        </div>
        <div class="group">
            <h1>Analysieren</h1>

            <div class="ctn">
                <a class="button h25 w100" id="exportCSV">Als CSV speichern</a>
                <div id="analyzeResults" style="clear: both;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
